<!DOCTYPE html>

<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/" />
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
  <link href="css/font-awesome.min.css" rel="stylesheet" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
  <!--Barra de navegacion------------------------------------------------------------------>

  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="cover.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>

      <!--Desplegable----------------------------------------------------------------------------->
      <div class="btn-group" id="info-user" style="display: none">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
          aria-expanded="false">
          <p id="user" class="py-2 d-none d-md-inline-block" style="color: white"></p>
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="cart.html">Mi carrito</a>
          <a class="dropdown-item" href="my-profile.html">Mi perfil</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" id="salir" href="#">Cerrar cesion</a>
        </div>
      </div>
    </div>
  </nav>

  <main>
    <div class="container">
      <div class="text-center p-4">
        <h2>Productos</h2>
        <p class="lead">
          Verás aqui toda nuestra lista de productos en el sitio.
        </p>

        <div class="container">
          <div class="row">
            <div class="col-sm-3 text-right">
              <div class="btn-group btn-group-toggle mb-4" data-toggle="buttons">
                <!--Botones para ordenar en base a precio y Rel-------------------------->
                <label class="btn btn-light" id="sortByCount">
                  <button id="precioDesc">
                    <i class="fas fa-sort-amount-down mr-1"></i>$
                  </button>
                  <button id="precioAsc">
                    <i class="fas fa-sort-amount-up mr-1"></i>$
                  </button>
                  <button id="vendidoDesc">
                    <i class="fas fa-sort-amount-down mr-1"></i>Rel
                  </button>
                </label>
              </div>
            </div>

            <div class="col-sm-9 justify-content-end">
              <div class="col-md-6"></div>
              <div class="col-md-6 col-sm-12 mb-1 container">
                <div class="row container p-0 m-0">
                  <div class="col">
                    <p class="font-weight-normal text-right my-2">Precio</p>
                  </div>
                  <div class="col">
                    
                    <!--Filtrar en base a precio min y max--------------------------------------------->
                    <input class="form-control" type="number" placeholder="min." id="rangeFilterCountMin" />
                  </div>
                  <div class="col">
                    <input class="form-control" type="number" placeholder="máx." id="rangeFilterCountMax" />
                  </div>
                  <div class="col-3">
                    <div class="btn-group" role="group">
                      <button class="btn btn-link btn-sm" id="rangeFilterCount">
                        Filtrar
                      </button>
                      <button class="btn btn-link btn-sm" id="clearRangeFilter">
                        Limpiar
                      </button>
                    </div>
                  </div>



                </div>
              </div>
            </div>
          </div>
          <hr />
          <!--Buscador de texto------------------------------------------------->
          <div class="row">
            <input class="col-8 form-control" type="text" id="buscador" /><br />

            <button class="col-2 btn btn-link btn-sm" id="limpBusc">
              Limpiar
            </button>
          </div>

          <!--Muestro cada producto desde products.js---------------------------->
          <div class="container">
            <div class="row" id="products"></div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="text-muted bg-light">
    <div class="container">
      <p class="float-right">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de Desarrollo Web - JAP - 2020</p>
      <p>
        Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la
        letra del obligatorio.
      </p>
    </div>
  </footer>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/products.js"></script>
</body>

</html>
